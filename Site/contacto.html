<!DOCTYPE html>
<html>
    <style>
         :root {
      --bg: #fdf6f0;
      --card: #ffffff;
      --accent: #f7c8e0;
      --accent-2: #c9e4de;
      --text-main: #333333;
      --text-soft: #666666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

        body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: var(--card);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 32px;
    }

    @media (max-width: 720px) {
      .container {
        grid-template-columns: 1fr;
        padding: 24px 20px;
      }
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      background-color: #8f0101;
    
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-2);
      color: var(--text-soft);
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background-color: #ffc793;
    }

    h1 {
      font-size: 32px;
      line-height: 1.2;
      margin: 18px 0 10px;
    }

    p.lead {
      font-size: 15px;
      color: var(--text-soft);
      max-width: 420px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    .input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    </style>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
  <main class="container">
    <section>
      <div class="badge">
        <span class="dot"></span>
        <span>Apoio ao Cliente</span>
      </div>
    <h1>Algum inconveniente?</h1>
      <h1>Descreva-nos.</h1>
</body>
<!-- Seção Contato -->
        <section id="contato">
            <h2>Contacto</h2>
            <p>Entre em contacto connosco:</p>
           <form
                  action="https://formspree.io/f/xnjvkewq"
                  method="POST">
                <p>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="tel">Contato:</label><br>
                    <input type="tel" id="tel" name="tel" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" required style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
                </p>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
</html>
