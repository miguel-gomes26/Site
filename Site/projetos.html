<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Projetos</title>
</head>
<style>
    
</style>
<body>
    <h1>Catalogo de projetos</h1>
</body>
<!-- Seção Projeto -->
        <section id="projetos">
            <h2>Projetos</h2>
            <p></p>
            <form action="https://formspree.io/f/xnjvkewq" method="POST">
                <p>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="tel">Contato:</label><br>
                    <input type="tel" id="tel" name="tel" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </p>
                <p>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" required style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
                </p>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
</html>
